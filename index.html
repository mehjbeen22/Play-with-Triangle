<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angles of Triangle</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <a href="./index.html">🛆 Is Triangle?</a>
      <a href="./quiz.html">🛆 Quiz of Triangle</a>
      <a href="./hypotenuse.html">🛆 Calculate Hypotenuse</a>
      <a href="./area.html">🛆 Area of Triangle</a>
    </nav>

    <!-- ---------------------------------------------- -->
    <div
      class="main-Case bg-gradient-to-r from-indigo-500 from-10% via-sky-500 via-30% to-emerald-500 to-90% ..."
    >
      <h1>Is Triangle ?</h1>
      <div id="main-box">
        <label for="angle1">Angle 1</label>
        <input class="angle-Input" />

        <label for="angle2">Angle 2</label>
        <input class="angle-Input" />

        <label for="angle3">Angle 3</label>
        <input class="angle-Input" />

        <button type="submit" id="isTrianleBtn">Is Triangle?</button>
      </div>
      <h2 id="output"></h2>
    </div>

    <!-- ///////////////////////////// Java Script ////////////////////// -->
    <script>
      const Inputs = document.querySelectorAll(".angle-Input");
      const isTriangleBtn = document.querySelector("#isTrianleBtn");
      const Output = document.querySelector("#output");

      const calculateSumOfTriangle = (angle1, angle2, angle3) => {
        const sumOfAngles = angle1 + angle2 + angle3;
        return sumOfAngles;
      };

      const isTriangle = () => {
        const sumOfAngles = calculateSumOfTriangle(
          Number(Inputs[0].value),
          Number(Inputs[1].value),
          Number(Inputs[2].value)
        );

        if (sumOfAngles === 180) {
          console.log("hii");
          Output.innerHTML = "Yay,🤟🏻 The Angles form a Triangle🤩";
        } else {
          Output.innerText = "Oh Oh! The Angles don't form a Triangle 🥺";
        }
      };

      isTriangleBtn.addEventListener("click", isTriangle);
    </script>
  </body>
</html>
